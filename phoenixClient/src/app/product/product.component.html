
<div class="upmenu fixed-top">

  <div class="row">
    <div class="col-sm-6">
      <ol class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li><a href="#">Library</a></li>
        <li class="active">Data</li>
      </ol>
    </div>
    <div class="col-sm-6">
            
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search Item Name" />
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
            
    </div>
  </div>



    <div class="row">
      <div class="col-sm-6">
          <button type="button" class="btn btn-primary" routerLink="/addproduct">Create</button>
      </div>
      <div class="col-sm-6">

            <div class="input-group" id="adv-search">
                <input type="text" class="form-control" placeholder="Search for snippets" />
                <div class="input-group-btn">
                    <div class="btn-group" role="group">
                        <div class="dropdown dropdown-lg">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                            <div class="dropdown-menu dropdown-menu-right" role="menu">
                                <form class="form-horizontal" role="form">
                                  <div class="form-group">
                                    <label for="filter">Filter by</label>
                                    <select class="form-control">
                                        <option value="0" selected>All Snippets</option>
                                        <option value="1">Featured</option>
                                        <option value="2">Most popular</option>
                                        <option value="3">Top rated</option>
                                        <option value="4">Most commented</option>
                                    </select>
                                  </div>
                                  <div class="form-group">
                                    <label for="contain">Author</label>
                                    <input class="form-control" type="text" />
                                  </div>
                                  <div class="form-group">
                                    <label for="contain">Contains the words</label>
                                    <input class="form-control" type="text" />
                                  </div>
                                  <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                                </form>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" routerLink="/addproduct"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                    </div>
                </div>
            </div>


      </div>
  </div>

</div>

<br/>

<div class="content" >
  
    <div class="row">



      <div class="col-sm-4" routerLink="/addproduct" *ngFor="let product of product" (click)="onSelect(product)">
          
          <div class="panel panel-danger">
            <div class="row">
              <div class="col-sm-4">
                  <img src="./app/images/cart.png" style="width:100px; height:100px;"/>
              </div>
              <div class="col-sm-8">
                  <div class="panel-body">
                    <h4>{{product.productname}}</h4>
                    <p>Price: {{product.sellingprice}}</p>
                    <p>Cost: {{product.cost}}</p>
                    <p>On Stock: 200000</p>
                  </div>
              </div>
            </div>
          </div>

      </div>
        





    </div>
    
</div>
